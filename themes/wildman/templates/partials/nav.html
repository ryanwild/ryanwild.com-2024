<header>
    <div class="main">
        <a
            href={{ config.base_url }}
            class="logo-link"
        >
            <img
                src="/logo.svg"
                width="265"
                height="100"
                alt="{{ config.title }}"
                class="logo"
            />
        </a>
    </div>

    <nav class="header-nav">
        {% for menu in config.extra.menu %}
        <a href={{ menu.url }} style="margin-left: 0.7em">{{ menu.name }}</a>
        {% endfor %}
    </nav>
</header>
