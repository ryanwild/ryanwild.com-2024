<footer class="footer">
    <div class="footer-links">
        {% if config.extra.theme == "toggle" %}
        <a id="dark-mode-toggle" onclick="toggleTheme()" href="javascript:void(0)">
            <img src="/feather/sun.svg" id="sun-icon" style="filter: invert(1);" />
            <img src="/feather/moon.svg" id="moon-icon" />
        </a>
        <script src={{ get_url(path="js/themetoggle.js" ) }}></script>
        {% endif %}
        |
        {% for social in config.extra.socials %}
        <a
            rel="noopener noreferrer"
            href="{{ social.url }}"
            class="social"
        >
            <img
                alt={{ social.name }}
                src="/social_icons/{{ social.icon }}.svg"
            >
        </a>
        {% endfor %}
    </div>
    <div class="copyright-notice">
        Content Copyright &copy; {{ config.title }} {{ config.extra.copyright_date }}
    </div>
</footer>
